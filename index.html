<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>SPlayer</title>
</head>
<body id="splayer">
	<div class="main">
		<div class="widget" id="widget">
			<div class="widget-interactions">
				<div class="interactions-progress">
					<div class="progress-background" id="progress-background"></div>
					<div class="progress-bar" id="progress-bar">
						<div class="bar-line" id="bar-line"></div>
						<div class="bar-gradient"></div>
					</div>
					<div class="progress-area" id="progress-area"></div>
				</div>
				<div class="interactions-play" id="interactions-play"></div>
				<div class="interactions-drag"></div>
				<div class="interactions-buttons">
					<div class="buttons-item buttons-item--sm">
						<div id="button-advanced">
							<embed src="image/icon-advanced.svg" type="image/svg+xml">
						</div>
					</div>
					<div class="buttons-item buttons-item--sm">
						<div id="button-volume">
							<embed src="image/icon-volume.svg" type="image/svg+xml">
						</div>
					</div>
					<div class="buttons-item buttons-item--lg">
						<div id="button-time--normal">
							<span id="info-current-time"></span>
							<span class="time-split">/</span>
							<span id="info-duration"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="widget-background"></div>
		</div>
		<div class="video-box">
			<video src="media/animation.mp4" autoplay="autoplay" id="video" preload="metadata"></video>
		</div>
	</div>
	<script>
		require('./script/elements.js');
		require('./script/elements-action.js');
		require('./script/window-action.js');
	</script>
</body>
</html>
