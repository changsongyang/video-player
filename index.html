<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>Splayer</title>
</head>
<body>

<div class="application" id="application">
	<div class="player" id="player">
		<div class="video" id="video">
			<video id="html-video-object" src="media/animation.mp4" autoplay="autoplay" preload="metadata"></video>
		</div>
		<div  class="video-controller" id="video-controller">
			<div class="background"></div>
			<div class="playstate" id="playstate"></div>
			<div class="progress" id="progress">
				<div class="progress--played" id="progress--played">
					<div class="line" id="progress--line"></div>
					<!-- <div class="light"></div> -->
				</div>
			</div>
			<div class="timing" id="timing">
					<span class="time timing--current" id="timing--current"></span>
					<span class="time">/</span>
					<span class="time timing--total" id="timing--total"></span>
			</div>
			<div class="volume" id="volume">
				<div class="volume--bar" id="volume--bar">
					<div class="volume--blur">
					</div>
				</div>
				<div class="volume--current " id="volume--current">
				</div>
				<div class="button" id="volume--button" >
					<embed src="image/icon-volume.svg" type="image/svg+xml" wmode="transparent">
				</div>
			</div>
			<div class="advanced" id="advanced">
				<div class="button" id="advance--button">
					<embed src="image/icon-advanced.svg" type="image/svg+xml">
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	require('./script/elements.js');
	require('./script/elements-action.js');
	require('./script/window-action.js');
</script>
</body>
</html>
