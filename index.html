<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/style.css">
	<title>SPlayer</title>
</head>
<body id="splayer">
	<div class="main">
		<div class="widget" id="widget">
			<div class="widget-middle">
				<div id="button-play">
					<embed src="image/icon-play.svg" type="image/svg+xml">
				</div>
			</div>
			<div class="widget-lower">
				<div class="widget-lower-buttons">
					<div class="widget-lower-buttons-left">
						<div id="button-time">
							<span id="info-current-time"></span>
							<span class="time-split">/</span>
							<span id="info-duration"></span>
						</div>
					</div>
					<div class="widget-lower-buttons-right">
						<div class="widget-lbr-item" id="widget-advanced">
							<div id="button-advanced">
								<embed src="image/icon-advanced.svg" type="image/svg+xml">
							</div>
						</div>
						<div class="widget-lbr-item" id="widget-volume">
							<div id="button-volume">
								<embed src="image/icon-volume.svg" type="image/svg+xml">
							</div>
						</div>
					</div>
				</div>
				<div class="widget-lower-progress">
					<div class="progress-normal" id="progress-bar">
						<div class="line-bar"></div>
						<div class="gradient"></div>
					</div>
				</div>
				<div class="widget-lower-gradient"></div>
			</div>
		</div>
		<!-- 我把下面这个div的id属性"video"删去了，给了video一个id属性"video" -->
		<div class="video-box">
			<video src="media/animation.mp4" autoplay="autoplay" id="video" preload=metadata></video>
		</div>
	</div>
	<!-- 像以下这样引入js文件 -->
	<!-- <script src="script/elements.js"></script> 这种方式引入js会破坏模块化的特性 -->
	<script>
		require('./script/elements.js');
		require('./script/elements-action.js');
		require('./script/window-action.js');
	</script>
</body>
</html>
